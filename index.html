<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Bank</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Parisienne&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
</head>
 
<body>
    <div id="app">
        <main>
            <header>
                <h1>Recipe Bank</h1>
            </header>
            <section>
                <h2>Categories:</h2>
                <div class="button-section">
                    <button @click="getStarters">Starters</button>
                    <button @click="getMainCourses">Main Courses</button>
                    <button @click="getDesserts">Desserts</button>
                </div>
            </section>
            <section class="recipe-container">
                <div v-if="showRecipes" class="recipe-section">
                    <div v-for="recipe in recipes" :key="recipe.id">
                        <h3>{{ recipe.title }}</h3>
                        <div class="image-container">
                        <img :src="getImagePath(recipe.image)" alt="Recipe Image" />
                        <button id="add-button" @click="addToShoppingBag({ title: recipe.title, ingredients: recipe.ingredients })">Lägg till</button>
                        </div>
                    </div>
                </div>
                <div class="shopping-list" v-if="showShoppingList">
                    <h4>Shopping list:</h4>
                    <div v-for="item in shoppingBag" :key="item.title">
                        <h5>{{ item.title }}</h5>
                        <label :for="item.title">
                            <input type="checkbox" v-model="item.checked">
                        </label>
                        <ul>
                            <li v-for="(ingredient, index) in item.ingredients" :key="index">
                                {{ ingredient }}
                            </li>
                        </ul>
                    </div>
                    <!-- Gör samma sak här som på todo-mvc att man kan markera och ta bort en eller alla -->
                    <button @click = "checkAll">Mark all</button>
                    <button @click = "removeCheckedItems">Remove items</button>
                </div>
            </section>
        </main>
    </div>
</body>
 
</html>
